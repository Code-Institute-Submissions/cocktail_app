{% extends 'base.html' %} {% block content %}

<div class="container-fluid text-center">

    <div class="text-center">
        <h3>Edit Glasses</h3>
    </div>
    
    <div class="container" id="">
        <form id="upload-form" action="{{ url_for('update_glass', glass_id=glass._id) }}" method="POST" class="col s12">
            <!--Glass Name-->
            <div class="form-group row ">
                <div class="col-12">
                    <label for="glass_name">Glass Name</label>
                    <input class="form-control validate" type="text" name="glass_name" id="glass_name" value="{{glass.glass_name}}" required>
                </div>
            </div>
            
            <!--Submit-->
            <div class="form-group row text-center">
                <div class="col-12">
                    <button class="btn btn-primary btn-block reg-btn" type="submit" name="action" id="add_cocktail_btn">Edit Glass</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
