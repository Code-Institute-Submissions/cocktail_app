{% extends 'base.html' %} {% block content %}

<div class="container-fluid text-center">

    <div class="text-center">
        <h3>Add A Glass</h3>
    </div>
    
    <div class="container" id="">
        <form action="{{ url_for('insert_glass') }}" method="POST" class="col s12">
            <!--Glass Name-->
            <div class="form-group row ">
                <div class="col-12">
                    <label for="glass_name">Glass Name</label>
                    <input class="form-control validate" type="text" name="glass_name" id="glass_name" value="" required>
                </div>
            </div>
            
            <!--Submit-->
            <div class="form-group row text-center">
                <div class="col-12">
                    <button class="btn btn-primary btn-block reg-btn" type="submit" name="action" id="add_cocktail_btn">Add Glass</button>
                </div>
            </div>
        </form>
    </div>
</div>



{% endblock %}
